<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + JS</title>
    <link rel="stylesheet" href="css/style.css" />    
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Sistema de Validação Numérica</h2>
        <form id="form-verificar">
                <label>Digite o Primeiro Número</label><input id="prim-num" type="number"placeholder="Primeiro Número"/><br>
                <label>Digite o Segundo Número</label><input id="seg-num" type="number" min="0" max="9999" required placeholder="Segundo Número"/><br>
                <button type="submit">Validar</button>
        </form>
        <p class="mensagem-falso"></p>
        <p class="mensagem-verdade"></p> 
        <p class="mensagem-empate"></p> 
    </div>
    <script src="js/main.js"></script>
</body>
</html>
