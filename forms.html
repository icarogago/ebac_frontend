<!--Criar um arquivo HTML que contenha um formulário de cadastro, com os campos nome-->
<!--e-mail e senha e a existência de um botão para realizar o cadastro;-->
<!--Adicionar também uma label para cada campo e referenciar essa label ao ID que será atribuído ao campo-->
<!--Enviar esse arquivo para o Github em uma branch chamada exercício_html;-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="">
        <h2>Formulário de Cadastro</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome Completo"><br /><br />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu Email"><br /><br />
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua Senha"><br /><br />
    </form> <br />
    <button form="submit">
        Cadastrar
    </button>
    <button form="reset">
        Limpar
    </button>
</body>
</html>
